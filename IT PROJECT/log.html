<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="contener">
        <div class="form-box">
            <h1 id="title">SIGN UP</h1>
            <form id="myForm">
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <img src="./img/user.png" width ="20" height="20" alt="" class="userIcon">
                        <input type="text" placeholder="Name" id="name_" autocomplete="name" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="input-field" id="emailField" >
                        <img src="./img/email.png" width ="20" height="20" alt="" class="emailIcon">
                        <input type="email" placeholder="Email" id="email" autocomplete="email" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="input-field" id="passwordField">
                        <img src="img/password.png"  width ="20" height="20" alt="" class="passwordIcon">
                        <input type="password" placeholder="Password" id="password" autocomplete="new-password" required>
                        <span class="error-message"></span>
                    </div>
                    <p>Lost password <a href="#">Click Here!</a></p>
                </div>
                <div class="button-field">
                    <button type="button" id="signUpButton">SIGN UP</button>
                    <button type="button" id="signInButton" class="disable">SIGN IN</button>
                    <button type="submit" id="enter" class="enterIN">ENTER</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    let signUpButton = document.getElementById('signUpButton');
    let signInButton = document.getElementById('signInButton');
    let nameField = document.getElementById('nameField');
    let title = document.getElementById('title');
    let enter = document.getElementById('enter');
    let emailField =document.getElementById('emailField');
    let passwordField = document.getElementById('passwordField');

    let form = document.querySelector('#myForm');
    

    form.addEventListener('submit', function(event) {
event.preventDefault();

        let name = document.getElementById('name_').value;
        let email = document.getElementById('email').value;
        let password = document.getElementById('password').value;

        localStorage.setItem('name', name);
        localStorage.setItem('email', email);
        localStorage.setItem('password', password);

        alert('Data saved to local storage!');
    });

    signInButton.onclick = function() {
        nameField.style.maxHeight = "0";
        title.innerHTML = "SIGN IN";
        signUpButton.classList.add("disable");
        signInButton.classList.remove("disable");
    }

    signUpButton.onclick = function() {
        nameField.style.maxHeight = "60px";
        title.innerHTML = "SIGN UP";
        signUpButton.classList.remove("disable");
        signInButton.classList.add("disable");
    }

    // Add validation for name, email, and password
    const inputs = form.querySelectorAll('input');
    inputs.forEach(input => {
        input.addEventListener('input', () => {
            input.nextElementSibling.textContent = '';
        });
    });

    form.addEventListener('submit', (event) => {
        event.preventDefault();

        let name = document.getElementById('name_').value;
        let email = document.getElementById('email').value;
        let password = document.getElementById('password').value;


        if (!name || !email || !password) {
            if (!name) {
                document.getElementById('name_').nextElementSibling.textContent = 'Name is required';
            }
            if (!email) {
                document.getElementById('email').nextElementSibling.textContent = 'Email is required';
            }
            if (!password) {
                document.getElementById('password').nextElementSibling.textContent = 'Password is required';
            }
            return;
        }

        localStorage.setItem('name', name);
        localStorage.setItem('email', email);
        localStorage.setItem('password', password);

        alert('Data saved to local storage!');
        window.location.href = "index.html";
    });
});
    </script>       
</body>
</html>
